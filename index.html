<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="headerLogo">KL</div>
      <nav>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="flexCol">
        <label class="flexCol" for="firstName">
          Skriv ditt fornavn.
          <input
            class="inputSize"
            type="text"
            name="firstName"
            id=""
            placeholder="Skriv inn fornavn"
          />
        </label>

        <label class="flexCol" for="lastName">
          Skriv inn ditt etternavn.
          <input
            class="inputSize"
            type="text"
            name="lastName"
            id=""
            placeholder="Skriv inn etternavn"
          />
        </label>

        <label class="flexCol" for="Age">
          Skriv inn din alder.
          <input
            class="inputSize"
            type="number"
            name="Age"
            id=""
            placeholder="alder"
          />
        </label>

        <label class="flexCol" for="Checkbox">
          Har du lest bruker retningslinjene?
          <input class="inputSize" type="checkbox" name="Checkbox" id="" />
        </label>
        <button class="buttonSize">Send inn</button>
      </form>

      <!-- <input type="button" /> -->
    </main>
    <footer>
      <p>Laget av *</p>
    </footer>
  </body>
</html>
